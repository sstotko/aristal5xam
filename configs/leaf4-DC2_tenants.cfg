interface vxlan1
  vxlan source-interface Loopback1
  vxlan udp-port 4789
  vxlan vrf Red vni 10000
  vxlan vlan 101 vni 10001
  vxlan vlan 102 vni 10002
  vxlan vrf Blue vni 20000
  vxlan vlan 201 vni 20001
  vxlan vlan 202 vni 20002


router bgp 65202
  vrf Red
    rd 10.2.0.14:10000
    route-target import evpn 10000:10000
    route-target export evpn 10000:10000

  vlan 101
    rd auto
    route-target both 10001:10001
    redistribute learned
  vlan 102
    rd auto
    route-target both 10002:10002
    redistribute learned
  vrf Blue
    rd 10.2.0.14:20000
    route-target import evpn 20000:20000
    route-target export evpn 20000:20000

  vlan 201
    rd auto
    route-target both 20001:20001
    redistribute learned
  vlan 202
    rd auto
    route-target both 20002:20002
    redistribute learned

vrf instance Red
ip routing vrf Red

vlan 101
  name Red-DMZ

interface vlan 101
  vrf Red
  ip address virtual 10.10.10.1/24
  no autostate

vlan 102
  name Red-Internal

interface vlan 102
  vrf Red
  ip address virtual 10.10.20.1/24
  no autostate
vrf instance Blue
ip routing vrf Blue

vlan 201
  name Blue-DMZ

interface vlan 201
  vrf Blue
  ip address virtual 10.20.10.1/24
  no autostate

vlan 202
  name Blue-Internal

interface vlan 202
  vrf Blue
  ip address virtual 10.20.20.1/24
  no autostate
