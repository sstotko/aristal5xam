
spanning-tree mode mstp
no spanning-tree vlan-id 4094                                      
vlan 4094
   trunk group MLAGPEER
interface Vlan4094
   description MLAG PEER LINK
      ip address 192.168.255.2/30
   interface Port-Channel10
   description MLAG PEER LINK - LEAF
   switchport mode trunk
   switchport trunk group MLAGPEER
interface Ethernet1
   description MLAG PEER LINK - LEAF
   switchport mode trunk
   channel-group 10 mode active
interface Ethernet2
   description MLAG PEER LINK - LEAF
   switchport mode trunk
   channel-group 10 mode active
mlag configuration
   domain-id MLAG
   local-interface Vlan4094
      peer-address 192.168.255.1
      peer-link Port-Channel10


service routing protocols model multi-agent


ip prefix-list LOOPBACK
    seq 10 permit 10.1.0.0/24 eq 32
    seq 20 permit 10.1.1.0/24 eq 32
    seq 30 permit 10.2.0.0/24 eq 32
    seq 40 permit 10.2.1.0/24 eq 32

route-map LOOPBACK permit 10
   match ip address prefix-list LOOPBACK


router bgp 65202
   router-id 10.2.0.14
   no bgp default ipv4-unicast
   maximum-paths 3
   distance bgp 20 200 200


   neighbor SPINE_Underlay peer group  
   neighbor SPINE_Underlay remote-as 65200
   neighbor SPINE_Underlay send-community
   neighbor SPINE_Underlay maximum-routes 12000


   neighbor LEAF_Peer peer group
   neighbor LEAF_Peer remote-as 65202
   neighbor LEAF_Peer next-hop-self
   neighbor LEAF_Peer maximum-routes 12000

   neighbor 10.2.2.19 peer group SPINE_Underlay
   neighbor 10.2.2.21 peer group SPINE_Underlay
   neighbor 10.2.2.23 peer group SPINE_Underlay

  neighbor 192.168.255.1 peer group LEAF_Peer

      
   
   redistribute connected route-map LOOPBACK
   address-family ipv4
     neighbor SPINE_Underlay activate
     neighbor LEAF_Peer activate
     redistribute connected route-map LOOPBACK
