! Command: show running-config
! device: spine3-DC2 (cEOSLab, EOS-4.25.1F-20001546.4251F (engineering build))
!
alias conint sh interface | i connected
alias mlag-reload bash /mnt/flash/shut_intfs && sudo shutdown now -r
alias senz show interface counter error | nz
alias shmc show int | awk '/^[A-Z]/ { intf = $1 } /, address is/ { print intf, $6 }'
alias snz show interface counter | nz
alias spd show port-channel %1 detail all
alias sqnz show interface counter queue | nz
alias srnz show interface counter rate | nz
!
alias intdesc
   !! Usage: intdesc interface-name description
   10 config
   20 int %1
   30 desc %2
   40 exit
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -ingestgrpcurl=192.168.0.5:9910 -taillogs -ingestauth=key,atd-lab -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent
   no shutdown
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname spine3-DC2
dns domain arista.lab
!
ntp server 192.168.0.1 iburst source Management0
!
radius-server host 192.168.0.1 key 7 0207165218120E
!
aaa group server radius atds
   server 192.168.0.1
!
spanning-tree mode mstp
!
aaa authentication login default group atds local
aaa authorization exec default group atds local
aaa authorization commands all default local
!
no aaa root
!
username Script secret sha512 $6$PNfpb9anSBQ5/aia$phaa3ar5pwkntenD9WHc6Ed5b96lbW0dc0bjtwPnFLaDiCK8D5Cjl6ewP/xdNbl4PtS6Paq.3SssN8pj05NQm.
username admin privilege 15 role network-admin secret 5 $1$5O85YVVn$HrXcfOivJEnISTMb6xrJc.
username arista privilege 15 role network-admin secret 5 $1$4VjIjfd1$XkUVulbNDESHFzcxDU.Tk1
username arista ssh-key ssh-rsa  arista@exam-l5-16-11-21-14-b4545a09
!
interface Ethernet2
   mtu 9214
   no switchport
   ip address 10.2.2.5/31
!
interface Ethernet3
   mtu 9214
   no switchport
   ip address 10.2.2.11/31
!
interface Ethernet4
   mtu 9214
   no switchport
   ip address 10.2.2.17/31
!
interface Ethernet5
   mtu 9214
   no switchport
   ip address 10.2.2.23/31
!
interface Ethernet6
   mtu 9214
   no switchport
   ip address 10.2.2.29/31
!
interface Ethernet7
   mtu 9214
   no switchport
   ip address 10.2.2.35/31
!
interface Ethernet15
!
interface Loopback0
   ip address 10.2.0.103/32
!
interface Management0
   ip address 192.168.0.16/24
!
ip routing
!
ip prefix-list LOOPBACK
   seq 10 permit 10.1.0.0/24 eq 32
   seq 20 permit 10.1.1.0/24 eq 32
   seq 30 permit 10.2.0.0/24 eq 32
   seq 40 permit 10.2.1.0/24 eq 32
!
ip route 0.0.0.0/0 192.168.0.1
!
ip radius source-interface Management0
!
route-map LOOPBACK permit 10
   match ip address prefix-list LOOPBACK
!
peer-filter LEAF-AS-RANGE
   10 match as-range 65000-65535 result accept
!
router bgp 65200
   router-id 10.2.0.103
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   maximum-paths 3
   bgp listen range 10.2.0.0/24 peer-group EVPN-OVERLAY-PEERS peer-filter LEAF-AS-RANGE
   bgp listen range 10.2.2.0/24 peer-group LEAF_Underlay peer-filter LEAF-AS-RANGE
   neighbor EVPN-OVERLAY-PEERS peer group
   no neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor LEAF_Underlay peer group
   neighbor LEAF_Underlay send-community
   neighbor LEAF_Underlay maximum-routes 12000
   redistribute connected route-map LOOPBACK
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      neighbor LEAF_Underlay activate
!
management api http-commands
   no shutdown
!
end